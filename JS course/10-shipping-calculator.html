<!DOCTYPE html>
<html>
    <head>
        <title>CSS shipping calculator</title>
        <style>
            .cost-input {
                font-size: 15px;
                padding: 10px;
            }
            .calculate {
                padding: 12px 10px;
                background-color: green;
                color: whitesmoke;
                border: none;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <p>Shipping calculator</p>
        <p>Orders under $40 -> shipping cost $10</p>
        <p>Orders over $40 -> FREE shipping</p>
        <input type="text" class="price cost-input" placeholder="Enter price" onkeydown="
            handleCostKeydown(event);
        ">
        <button onclick="
            calculate();
        " class="calculate">Calculate</button>
        <p class="result"></p>
        <p class="total-costs"></p>

        <script>
            function calculateShippingCosts(price){
                price = Number(price);
                let shippingCosts = 0;
                if(price<40){
                    shippingCosts = 10;
                }
                return shippingCosts;
            }
            function displayShippingCosts(shippingCosts){

                if(shippingCosts===0){
                    document.querySelector('.result').textContent = 'FREE shipping';
                } else {
                    document.querySelector('.result').textContent = 'Shipping costs: $' + shippingCosts;
                }
            }
            function displayTotalCosts(shippingCosts, price){
                // let totalCosts = parseInt(shippingCosts) + parseInt(price);
                let totalCosts = shippingCosts + price;
                document.querySelector('.total-costs').textContent = 'Total costs: $' + totalCosts;
            }
            function calculate(){
                let price = parseInt(document.querySelector('.price').value);
                let shippingCosts = calculateShippingCosts(price);
                displayShippingCosts(shippingCosts);
                displayTotalCosts(shippingCosts, price);
            }
            function handleCostKeydown(event){
                let keyCode = event.keyCode;
                if(keyCode === 13){
                    console.log('Enter was pressed')
                    calculate();
                }
            }
        </script>
    </body>
</html>
