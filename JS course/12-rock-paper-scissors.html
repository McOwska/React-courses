<!DOCTYPE html>
<html>
    <head>
        <title>CSS Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    </head>

    <body> 
        <p class="title">Rock Paper Scissors v3.0</p>
        <button class="rock-button" onclick="
            computerChoice = computerChooses();
            playerChoice = 'rock';
            displayMoves(playerChoice, computerChoice);
            whoWins(computerChoice, playerChoice);
        "><img src="images/rock-emoji.png" class="move-icon"></button>
        
        <button onclick="
            computerChoice = computerChooses();
            playerChoice = 'paper';
            displayMoves(playerChoice, computerChoice);
            whoWins(computerChoice, playerChoice);
        "><img src="images/paper-emoji.png" class="move-icon"></button>
        
        <button onclick="
            computerChoice = computerChooses();
            playerChoice = 'scissors';
            displayMoves(playerChoice, computerChoice);
            whoWins(computerChoice, playerChoice);
            // displayScore();
        "><img src="images/scissors-emoji.png" class="move-icon"></button>
        
        <p class="score">
            Wins: 0
            Losses: 0
            Ties: 0
        </p>
        
        <p class="playersMove"></p>
        
        <p class="computersMove"></p>
        
        <button onclick="
            resetScore();
        " class="reset-score-button">Reset Score</button>
       
       <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
        
        <script src="scripts/12-rock-paper-scissors.js">    
            
        </script>
    </body>
    

</html>
